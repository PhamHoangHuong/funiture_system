name: Laravel React TS CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  laravel-tests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Copy .env
      run: php -r "file_exists('.env') || copy('.env.example', '.env');"
    - name: Install Dependencies
      run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist
    - name: Generate key
      run: php artisan key:generate
    - name: Directory Permissions
      run: chmod -R 777 storage bootstrap/cache
    - name: Create Database
      run: |
        mkdir -p database
        touch database/database.sqlite
    - name: Execute tests (Unit and Feature tests) via PHPUnit
      env:
        DB_CONNECTION: sqlite
        DB_DATABASE: database/database.sqlite
      run: vendor/bin/phpunit

  build-frontend:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16.x'
    - name: Install dependencies
      run: cd frontend && npm ci
    - name: Build
      run: cd frontend && npm run build

  deploy:
    needs: [laravel-tests, build-frontend]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Install SSH Client and rsync
      run: sudo apt-get update && sudo apt-get install openssh-client rsync -y
    - name: Deploy to cPanel
      env:
        HOST: 103.169.35.190
        USER: hoanghuo
        TARGET: ~/funiture_system
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H $HOST >> ~/.ssh/known_hosts
        ssh -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null -vvv $USER@$HOST "echo 'SSH connection test'"
        rsync -avz -e "ssh -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null" --delete ./ $USER@$HOST:$TARGET
        ssh -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null $USER@$HOST "cd $TARGET && composer install && php artisan migrate && npm install && npm run build"
    - name: Debug SSH
      if: failure()
      env:
        HOST: 103.169.35.190
        USER: hoanghuo
      run: ssh -vvv -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null $USER@$HOST "echo 'Debug SSH connection'"
