name: Deploy to cPanel

on:
  push:
    branches: [ LUX-Huong ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan 103.169.35.190 >> ~/.ssh/known_hosts
        
    - name: SSH Remote Commands
      uses: appleboy/ssh-action@master
      with:
        host: 103.169.35.190
        username: hoanghuo
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: echo 'SSH connection successful'

    - name: Deploy to cPanel
      uses: appleboy/ssh-action@master
      with:
        host: 103.169.35.190
        username: hoanghuo
        password: ${{ secrets.CPANEL_PASSWORD }}
        port: 22
        debug: true
        timeout: 60s
        command_timeout: 20m
        script: |
          whoami
          pwd
          # Các lệnh khác
